<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>SuomiCast - Learn Finnish</title>
    <!-- We keep the CDN for Tailwind for simplicity in this specific setup, 
         though in a full production app you might want to install it via PostCSS. 
         Vite will handle the React bundling. -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              suomi: {
                blue: '#003580', // Finnish flag blue
                light: '#F0F5FF',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
      }
      /* Hide scrollbar for clean UI in panels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
